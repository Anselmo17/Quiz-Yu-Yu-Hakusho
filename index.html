<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Yu-Yu-Hakusho</title>
  <link rel="stylesheet" href="style.css" media="screen" />
</head>

<body>

  <!-- container do jogo -->
  <main class="container" id="quiz">
    <h2 class="al-text m-top-bottom">Quiz: Yu-Yu-Hakusho</h2>
    <!-- quiz jogo -->
    <section id="quiz" class="quiz">
      <h4 id="pergunta" class="al-text-left  m-top-bottom"></h4>
      <ul id="options" class="list-perguntas"></ul>
    </section>

    <!--botoes-->
    <section class="botoes">
      <button class="btn-submit" id="enviar">
        Enviar
      </button>
    </section>
  </main>


  <!--JS-->
  <script type="text/javascript" src="./perguntas.js" defer></script>
  <script type="text/javascript" src="./index.js" defer></script>
</body>

</html>
